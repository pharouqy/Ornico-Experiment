<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <title>Panier</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="container px-3 my-5 clearfix">
        <!-- Shopping cart table -->
        <div class="card">
          <div class="card-header">
            <h2>Shopping Cart</h2>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered m-0">
                <thead>
                  <tr>
                    <!-- Set columns width -->
                    <th class="text-center py-3 px-4" style="min-width: 400px">
                      Product Name
                    </th>
                    <th class="text-right py-3 px-4" style="width: 100px">
                      Price
                    </th>
                    <th class="text-center py-3 px-4" style="width: 120px">
                      Quantity
                    </th>
                    <th class="text-right py-3 px-4" id="totals" style="width: 100px">
                      Total
                    </th>
                    <th
                      class="text-center align-middle py-3 px-0"
                      style="width: 40px"
                    >
                      <a
                        href="#"
                        class="shop-tooltip float-none text-light"
                        title=""
                        data-original-title="Clear cart"
                        ><i class="ino ion-md-trash"></i
                      ></a>
                    </th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
              </table>
            </div>
            <!-- / Shopping cart table -->

            <div
              class="
                d-flex
                flex-wrap
                justify-content-between
                align-items-center
                pb-4
              "
            >
              <div class="d-flex">
                <div class="text-right mt-4"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <section class="order-form my-4 mx-4">
        <div class="container pt-4">
          <div class="row">
            <div class="col-12">
              <h1>You can see my Order Form</h1>
              <span>with some explanation below</span>
              <hr class="mt-1" />
            </div>
            <div class="col-12">
              <div class="row mx-4">
                <div class="col-12 mb-2">
                  <label class="order-form-label">Name</label>
                </div>
                <div class="col-12 col-sm-6">
                  <input class="order-form-input" placeholder="First" />
                </div>
                <div class="col-12 col-sm-6 mt-2 mt-sm-0">
                  <input class="order-form-input" placeholder="Last" />
                </div>
              </div>

              <div class="row mt-3 mx-4">
                <div class="col-12">
                  <label class="order-form-label"
                    >Type of thing you want to order</label
                  >
                </div>
                <div class="col-12">
                  <input class="order-form-input" placeholder=" " />
                </div>
              </div>

              <div class="row mt-3 mx-4">
                <div class="col-12">
                  <label class="order-form-label"
                    >Another type of thing you want to order</label
                  >
                </div>
                <div class="col-12">
                  <input class="order-form-input" placeholder=" " />
                </div>
              </div>

              <div class="row mt-3 mx-4">
                <div class="col-12">
                  <label class="order-form-label" for="date-picker-example"
                    >Date</label
                  >
                </div>
                <div class="col-12">
                  <input
                    class="order-form-input datepicker"
                    placeholder="Selected date"
                    type="text"
                    id="date-picker-example"
                  />
                </div>
              </div>

              <div class="row mt-3 mx-4">
                <div class="col-12">
                  <label class="order-form-label">Adress</label>
                </div>
                <div class="col-12">
                  <input
                    class="order-form-input"
                    placeholder="Street Address"
                  />
                </div>
                <div class="col-12 mt-2">
                  <input
                    class="order-form-input"
                    placeholder="Street Address Line 2"
                  />
                </div>
                <div class="col-12 col-sm-6 mt-2 pr-sm-2">
                  <input class="order-form-input" placeholder="City" />
                </div>
                <div class="col-12 col-sm-6 mt-2 pl-sm-0">
                  <input class="order-form-input" placeholder="Region" />
                </div>
                <div class="col-12 col-sm-6 mt-2 pr-sm-2">
                  <input
                    class="order-form-input"
                    placeholder="Postal / Zip Code"
                  />
                </div>
                <div class="col-12 col-sm-6 mt-2 pl-sm-0">
                  <input class="order-form-input" placeholder="Country" />
                </div>
              </div>

              <div class="row mt-3 mx-4">
                <div class="col-12">
                  <div class="form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      name="validation"
                      id="validation"
                      value="1"
                    />
                    <label for="validation" class="form-check-label"
                      >I know what I need to know</label
                    >
                  </div>
                </div>
              </div>

              <div class="row mt-3">
                <div class="col-12">
                  <button
                    type="button"
                    id="btnSubmit"
                    class="btn btn-dark d-block mx-auto btn-submit"
                  >
                    Submit
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="js/cart.js"></script>
  </body>
</html>
